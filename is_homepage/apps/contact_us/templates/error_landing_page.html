{% extends "theme/views_base.html" %}

{% block content %}

  <div class="nhsuk-width-container app-width-container nhsuk-main-wrapper">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-two-thirds">

        <div class="nhsuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1">
          <h2 id="error-summary-title" class="nhsuk-error-summary__title">There is a problem</h2>
          <div class="nhsuk-error-summary__body">
            <p>An error occured when sending your message.</p>
          </div>
        </div>

        <p>Please, go back to the homepage while we analyse what's happened.</p>

        <div class="nhsuk-action-link">
          <a href="/" class="nhsuk-action-link__link">
            <svg class="nhsuk-icon nhsuk-icon__arrow-right-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" width="36" height="36">
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M12 2a10 10 0 0 0-9.95 9h11.64L9.74 7.05a1 1 0 0 1 1.41-1.41l5.66 5.65a1 1 0 0 1 0 1.42l-5.66 5.65a1 1 0 0 1-1.41 0 1 1 0 0 1 0-1.41L13.69 13H2.05A10 10 0 1 0 12 2z" />
            </svg>
            <span class="nhsuk-action-link__text">Go back to home</span>
          </a>
        </div>

      </div>
    </div>
  </div>

{% endblock content %}
